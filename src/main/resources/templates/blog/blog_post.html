<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="blog/header :: header"></div>
<body>

<div th:replace="blog/header :: navbar"></div>
<br/>
<br/>

<div class="container">
    <div class="row">

        <div class="col-md-9">
            <h2 th:text="${post.title}"></h2>
            <hr/>
            <h4 th:text="${post.shortDescription}"></h4>
            <hr/>
            <h4 th:utext="${post.content}"></h4>

            <hr/>

            <div>
                <h3 class="text-danger">Comments</h3>
                <div class="card">

                    <div class="card-header">
                        <h2>Leave a Comment</h2>
                    </div>

                    <div class="card-body">
                        <form
                                role="form"
                                method="post"
                                th:action="@{|/${id}/comments?id=${id}|}"
                                th:object="${comment}">

                            <div class="row">
                                <div class="col-md mb-3">
                                    <input
                                            class="form-control"
                                            id="name"
                                            name="name"
                                            placeholder="Enter your name"
                                            th:field="*{name}"
                                            type="text"

                                    />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md mb-3">
                                    <input
                                            class="form-control"
                                            id="email"
                                            name="email"
                                            placeholder="Enter your Email"
                                            th:field="*{email}"
                                            type="text"

                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md mb-3">
                                <textarea
                                        class="form-control"
                                        id="content"
                                        name="content"
                                        rows="8"
                                        placeholder="Enter Comment"
                                        th:field="*{content}"
                                >
                                </textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-5">
                                    <button
                                            class="btn btn-danger"
                                            type="submit"
                                    >Add Comment
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-3">
            <!--Search bar goes here -->
            <div th:replace="blog/search :: search"></div>
        </div>
    </div>

</div>
<br/>
<br/>
<br/>
<br/>
<br/>


<div th:replace="blog/footer :: footer">

</div>

</body>
</html>
