<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div th:replace="admin/header :: header"></div>
<body>

<div th:replace="/admin/header :: navbar">

</div>


<div class="container">
    <div class="row">
        <h1>List Blog Posts</h1>
    </div>
    <table class="table table-stripped table-hover table-bordered ">

        <thead class="table-success">
        <th style="width-10%">#</th>
        <th style="width-20%">Post Title</th>
        <th style="width-30%">Post Short Description</th>
        <th style="width-20%">Post Created On</th>
        <th style="width-20%">Action</th>
        </thead>

        <tbody>
        <tr th:each="p,postStat:${posts}">
            <td th:text="${postStat.count}">1</td>
            <td th:text="${p.title}">Post Title</td>
            <td th:text="${p.shortDescription}">Post Short Description</td>
            <td th:text="${p.createdOn}">Post Created Date</td>
            <td>
                <a th:href="@{/admin/posts/{id}/edit(id=${p.id})}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<div th:replace="/admin/footer :: footer">

</div>

</body>
</html>
